<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Link Garden — Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="editor-wrap">
    <header class="editor-header">
      <h1>Link Garden — Dashboard</h1>
      <div class="editor-actions">
        <a href="index.html" class="btn btn-primary">View Garden →</a>
      </div>
    </header>

    <section class="editor-section">
      <h2>Garden details</h2>
      <div class="form-row">
        <label for="garden-title">Title</label>
        <input type="text" id="garden-title" placeholder="My Link Garden">
      </div>
      <div class="form-row">
        <label for="garden-description">Description (optional)</label>
        <input type="text" id="garden-description" placeholder="A place to grow your links.">
      </div>
      <div class="form-row">
        <label for="garden-image">Avatar image URL (optional)</label>
        <input type="url" id="garden-image" placeholder="https://...">
      </div>
    </section>

    <section class="editor-section">
      <h2>Links & pages</h2>
      <p class="load-hint">Add links (external URLs) or pages (nested sets of links). Reorder by editing the JSON below.</p>
      <div id="items-container"></div>
      <div style="margin-top: 1rem;">
        <button type="button" class="btn btn-secondary" id="add-link">+ Add link</button>
        <button type="button" class="btn btn-secondary" id="add-page">+ Add page</button>
      </div>
    </section>

    <section class="editor-section">
      <h2>JSON output</h2>
      <p class="load-hint">Copy or download this file as <code>data.json</code> in the same folder as index.html to update your garden.</p>
      <textarea class="json-output" id="json-output" readonly></textarea>
      <div class="json-actions">
        <button type="button" class="btn btn-primary" id="copy-json">Copy JSON</button>
        <button type="button" class="btn btn-secondary" id="download-json">Download data.json</button>
        <label class="btn btn-secondary" style="margin:0; cursor:pointer;">
          Load from file <input type="file" id="load-json" accept=".json" hidden>
        </label>
      </div>
    </section>

    <footer class="garden-footer" style="margin-top: 2rem;">
      <a href="index.html" class="edit-link">← Back to Garden</a>
    </footer>
  </div>

  <script src="js/editor.js"></script>
</body>
</html>
